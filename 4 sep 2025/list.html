<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <span>
        This is span
    </span>
    <div>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </div>

    <div>
        <table BORDER="3PX">
            
                <tr>
                    <th>A</th>
                    <th>B</th>
                </tr>
                <TR>
                    <TD>1</TD>
                    <TD>2</TD>
                </TR>
            
        </table>
    </div>
</body>
</html>
